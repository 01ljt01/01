<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>csschangyongshuxing</title>
    <style>
    .block{
        background-color: aqua;
        width: 150px;
        height: 100px;
    }
    .inline{
       background-color: brown;
        width: 200px;
        height: 200px;
    }
    .inlineblock{
        width: 100px;
        height: 150px;
    }
    .divinline{
        display: inline;
        background-color: aquamarine;
    }
    .spaninline{
        display: block;
        background-color: blueviolet;
        /* width: 300px; */


    }




    </style>









</head>
<body>
    <h1 style="font:bolder 50px 'kaiti';">fuhe</h1>
    <p style="line-height: 40px;">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaabbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</p>
    <div class="block">kuaiji</div>
    <div class="block">kuaiji</div>
    <span class="inline">hangnei</span>
    <img src="./640.webp" alt=""  class="inlineblock">
    <img src="./640.webp" alt=""  class="inlineblock">
    <h2>display</h2>
    <div class="divinline">zhuanhuan</div>
    <span class="spaninline">zhuanhuan</span>





</body>
</html>
